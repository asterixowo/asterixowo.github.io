<!DOCTYPE html>
<html>
<head>
    <title>Sony Leaks</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        /* Styling for the invisible full-screen button */
        #fullScreenButton {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
        }

        /* Styling for the text in the bottom right corner */
        #bottomRightText {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <a href="#" id="downloadLink">Sony leak download</a>

    <div id="page2" style="display: none;">
        <div class="background">
            <img src="https://images-ext-2.discordapp.net/external/PZP4UJ1daqNpq6mcHN2CwOqSS4fWxP7_LpN39hPAolc/https/porngif.co/wp-content/uploads/2023/01/103652-wonderful-point-of-glance.gif?width=289&height=562" alt="Background GIF">
        </div>

        <audio id="audioElement" autoplay>
            <source src="audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Invisible full-screen button -->
        <button id="fullScreenButton"></button>

        <!-- Text in the bottom right corner -->
        <div id="bottomRightText">(:</div>
    </div>

    <script>
        // Get the download link and the page2 content.
        const downloadLink = document.getElementById("downloadLink");
        const page2 = document.getElementById("page2");

        // Function to show page2, initiate full-screen, and play audio.
        function showPage2() {
            // Hide the download link.
            downloadLink.style.display = "none";

            // Show the page2 content.
            page2.style.display = "block";

            // Trigger full-screen.
            const body = document.documentElement;
            if (body.requestFullscreen) {
                body.requestFullscreen();
            } else if (body.mozRequestFullScreen) { /* Firefox */
                body.mozRequestFullScreen();
            } else if (body.webkitRequestFullscreen) { /* Chrome, Safari, and Opera */
                body.webkitRequestFullscreen();
            } else if (body.msRequestFullscreen) { /* IE/Edge */
                body.msRequestFullscreen();
            }

            // Play the audio.
            const audioElement = document.getElementById("audioElement");
            audioElement.play();
        }

        // Add a click event listener to the download link.
        downloadLink.addEventListener("click", showPage2);
    </script>
</body>
</html>
